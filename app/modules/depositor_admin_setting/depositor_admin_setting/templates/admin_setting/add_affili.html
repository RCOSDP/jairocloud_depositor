{% extends "base.html"  %}

{%- block body %}
{% include "header.html" %}
<div id="main_contents">
  <div class="container-fluid container-fluid2">
    <div class="row row-4">
      <div class="col-sm-12 col-md-12 col-md-12">
        <div class="panel panel-default" id="panel-main-content">
          <div class="panel-heading no-padding-side" id="panel-heading-main-contents">
            <div class="pull-right">
            </div>
            <strong>
              <p id="title-main-content">Overlay</p>
            </strong>
          </div>
            <div class="panel-body panel-body2" id="background-color-main-content">
              <ul class="nav nav-tabs">
                {%- block page_body_tabs %}
                {% from "admin_setting/_macros.html" import tabs_selector with context %}
                {{ tabs_selector('add') }}
                {%- endblock page_body_tabs %}
                  <div class="row row-4" style="height: 100%">
                    <div class="col-sm-12 col-md-12" style="height: 100%">
                      <div id="myTabContent" class="tab-content" style="height: 100%">
                        <div class="panel panel-default hide" id="hide-res-check">0</div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                              <section class="content-header"></section>
                              <div class="row row-4">
                                <div class="row" style="margin-bottom: 15px;">
                                  <div class="col-sm-1 text-right">
                                    <label>機関名</label>
                                  </div>
                                  <div class="col-sm-5">
                                    <input type="text" class="form-control" name="affiliation_name"  id="affiliation_name" required>
                                  </div>
                                </div>
                                <div class="row" style="margin-bottom: 15px;">
                                  <div class="col-sm-1 text-right">
                                    <label>認証機関先URL</label>
                                  </div>
                                  <div class="col-sm-5">
                                    <input type="url" class="form-control" name="affiliation_idp_url" id="affiliation_idp_url" required>
                                  </div>
                                </div>
                                <div class="row row-4">
                                  <div class="col-sm-12 text-center">
                                    <button class="btn btn-primary" id="affili_setting_btn" onclick="handleAddSubmit()">
                                      Save
                                    </button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %}
<script type="text/javascript" src="static/js/add_affili.js"></script>
{%- endblock body %}
