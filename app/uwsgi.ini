[uwsgi]
plugin = python

socket = 0.0.0.0:5000
safe-pidfile = /home/depositor/weko3.pid
chmod-socket = 666
vacuum = true
buffer-size = 65535


socket-timeout = 3600
socket-write-timeout = 3600
so-write-timeout = 3600
so-send-timeout = 3600
socket-send-timeout = 3600

harakiri = 3600
harakiri-verbose = true

# 60 * 1024 * 1024 * 1024
limit-post =  64424509440 
post-buffering = 8192

ignore-sigpipe=true
ignore-write-errors=true

master = true

processes = 2 
threads = 2
thunder-lock = true

touch-reload = app/uwsgi.ini

module = app.app
callable = app

max-requests = 100
reload-on-rss = 256
worker-reload-mercy = 300

py-autoreload = 1 

listen = 128
log-slow = true


